{% extends 'product/base.html' %}
{% block products_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <!-- Albums -->
    <div class="row">
        {% if products %}
            {% for product in products %}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <a href="{% url 'product:detail' product.id %}">
                            <img src="{{ product.product_image }}" class="img-responsive">
                        </a>
                        <div class="caption">
                            <h2>{{ product.name }}</h2>
                            <h4>${{ product.price }}</h4>

                            <!-- View Details -->
                            <a href="{% url 'product:detail' product.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <h1>No Products</h1>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
